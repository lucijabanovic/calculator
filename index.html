<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="bg">
        <div id="inputs">
            <div id="upper-input"></div>
            <div id="input">0</div>
        </div>
        <div id="buttons">
            <div class="button symbol" id="delBtn">
                <div class="inner-button inner-symbol"><img id="del" src="icons/delete-icon.png" alt=""></div>
            </div>
            <div class="button symbol" id="ac">
                <div class="inner-button inner-symbol">AC</div>
            </div>
            <div class="button symbol" id="mod">
                <div class="inner-button inner-symbol">%</div>
            </div>
            <div class="button operator">
                <div class="inner-button inner-operator">&divide</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">7</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">8</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">9</div>
            </div>
            <div class="button operator">
                <div class="inner-button inner-operator">&times</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">4</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">5</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">6</div>
            </div>
            <div class="button operator">
                <div class="inner-button inner-operator">-</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">1</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">2</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">3</div>
            </div>
            <div class="button operator">
                <div class="inner-button inner-operator">&#xFF0B</div>
            </div>
            <div class="button number" id="pm">
                <div class="inner-button inner-number">+/-</div>
            </div>
            <div class="button number digit">
                <div class="inner-button inner-number">0</div>
            </div>
            <div class="button number" id="dot">
                <div class="inner-button inner-number">.</div>
            </div>
            <div class="button operator" id="equal">
                <div class="inner-button inner-operator">=</div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
